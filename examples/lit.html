<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LitHtml</title>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

  <style>
  </style>

</head>
<body>

  <div id="app"></div>

  <div>
    <button id="add_item_button">Add item</button>
    <button id="remove_item_button">Remove item</button>
  </div>

  <script type="module">
    import {html, render} from 'https://unpkg.com/lit-html?module';

    const all_items = ['one', 'two', 'three', 'four', 'five', 'six'];
    const items = ['one', 'two'];

    const myTemplate = (name) => html`
      <p>Hello ${name}</p>
      <ul>
        ${items.map((item) => html`<li>${item}</li>`)}
      </ul>
      ${items.length < 4 && html`there's more!` || null}
    `;

    const renderApp = () => {
      render(myTemplate('World'), document.getElementById('app'));
    };
    renderApp();

    add_item_button.onclick = () => {
      items.push(all_items[items.length]);
      renderApp();
    };
    remove_item_button.onclick = () => {
      items.length = Math.max(items.length - 1, 0);
      renderApp();
    };
  </script>
</body>
</html>
